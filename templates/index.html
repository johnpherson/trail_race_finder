<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Run Adventures - Windows 95 Edition</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header>
        <!-- Banner Image -->
        <img src="{{ url_for('static', filename='images/homepage_banner.jpg') }}" alt="Trail Run Adventures Banner">

        <!-- Site Title -->
        <h1>Trail Race Finder</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Move the filter form below the header -->
    <form id="filter-form">
        <h2>Filter Events</h2>
        <label for="race-distance">Race Distance:</label>
        <select id="race-distance" name="race-distance">
            <option value="">Any</option>
            <option value="5k">5K</option>
            <option value="10k">10K</option>
            <option value="half-marathon">Half Marathon</option>
            <option value="marathon">Marathon</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Any</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="CO">Colorado</option>
            <!-- Add more states as needed -->
        </select>

        <label for="elevation-gain">Elevation Gain:</label>
        <select id="elevation-gain" name="elevation-gain">
            <option value="01000">0 - 1000</option>
            <option value="10003000">1000 - 3000</option>
            <option value=30005000>3000 - 5000</option>
            <option value=5000>5000 +</option>
        </select>

        <button type="submit">Filter</button>
    </form>

    <div class="hero">
        <h1>Explore the Great Outdoors with Trail Run Adventures</h1>
        <p>Join us for exciting trail runs amidst stunning natural landscapes.</p>
    </div>

    <main>
        <!-- ... rest of your HTML ... -->

    </main>

    <footer>
        <p>&copy; 2024 Trail Run Adventures - Modern Edition. All rights reserved.</p>
    </footer>

</body>

</html>
